<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Productos KP</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#111;
    color:white;
    text-align:center;
}

#login{
    margin-top:100px;
}

#panel{
    display:none;
    margin-top:20px;
}

input, button{
    padding:8px;
    margin:5px;
    border:none;
    border-radius:5px;
}

button{
    background:gold;
    font-weight:bold;
}

table{
    width:95%;
    margin:auto;
    margin-top:20px;
    border-collapse:collapse;
}

th, td{
    border:1px solid #444;
    padding:8px;
}

th{
    background:gold;
    color:black;
}

img{
    width:70px;
    border-radius:6px;
}
</style>
</head>

<body>

<div id="login">
    <h2>Acceso</h2>
    <input type="password" id="clave" placeholder="Contraseña">
    <button onclick="entrar()">Entrar</button>
</div>

<div id="panel">

    <h2>Mis Productos</h2>

    <input type="text" id="nombre" placeholder="Nombre">
    <input type="number" id="compra" placeholder="Precio Compra">
    <input type="number" id="venta" placeholder="Precio Venta">
    <input type="file" id="foto" accept="image/*">
    <button onclick="agregar()">Agregar</button>

    <table>
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>

</div>

<script>

function entrar(){
    var c = document.getElementById("clave").value.trim();
    if(c === "007"){
        document.getElementById("login").style.display="none";
        document.getElementById("panel").style.display="block";
        cargar();
    }else{
        alert("Contraseña incorrecta");
    }
}

var productos = JSON.parse(localStorage.getItem("productosKP")) || [];

function guardar(){
    localStorage.setItem("productosKP", JSON.stringify(productos));
}

function agregar(){

    var nombre = document.getElementById("nombre").value;
    var compra = document.getElementById("compra").value;
    var venta = document.getElementById("venta").value;
    var archivo = document.getElementById("foto").files[0];

    if(nombre==="" || compra==="" || venta==="" || !archivo){
        alert("Completa todo");
        return;
    }

    var reader = new FileReader();

    reader.onload = function(e){

        var producto = {
            nombre: nombre,
            compra: compra,
            venta: venta,
            imagen: e.target.result
        };

        productos.push(producto);
        guardar();
        mostrar();
    };

    reader.readAsDataURL(archivo);

    document.getElementById("nombre").value="";
    document.getElementById("compra").value="";
    document.getElementById("venta").value="";
    document.getElementById("foto").value="";
}

function mostrar(){

    var tabla = document.getElementById("tabla");
    tabla.innerHTML="";

    for(var i=0; i<productos.length; i++){

        var fila = "<tr>";

        fila += "<td><img src='"+productos[i].imagen+"'></td>";
        fila += "<td>"+productos[i].nombre+"</td>";
        fila += "<td>$"+productos[i].compra+"</td>";
        fila += "<td>$"+productos[i].venta+"</td>";
        fila += "<td><button onclick='borrar("+i+")'>X</button></td>";

        fila += "</tr>";

        tabla.innerHTML += fila;
    }
}

function borrar(i){
    productos.splice(i,1);
    guardar();
    mostrar();
}

function cargar(){
    mostrar();
}

</script>

</body>
</html>
